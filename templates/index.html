<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="/create">新規作成画面</a>
  {% for post in posts %}
  <article>
    <h2>{{ post.title}}</h2>
    <a href="/{{ post.id }}/update">編集</a>
    <a href="/{{ post.id }}/delete">削除</a>
    <p>作成日時：{{ post.created_at }}</p>
    <p>{{ post.body }}</p>
  </article>
  {% endfor %}
</body>


</html>
